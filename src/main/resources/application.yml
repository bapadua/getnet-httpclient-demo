server:
  port: 8081
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    password: redis

getnet:
  endpoint: https://api-sandbox.getnet.com.br
  oauth:
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}
    seller-id: ${SELLER_ID}

feign:
  client:
    config:
      default:
        loggerLevel: full
